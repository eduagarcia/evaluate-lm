script_path: scripts/run_ner.py
dataset_name: eduagarcia/cnj_benchmarks
do_train: true
do_eval: true
do_predict: true
per_device_train_batch_size: 16
learning_rate: 1e-5
warmup_steps: 100
num_train_epochs: 15
#max_steps: 10000
evaluation_strategy: steps
save_strategy: steps
eval_steps: 500
save_steps: 500
save_total_limit: 1
metric_for_best_model: "f1"
